<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8"/>
		<meta http-equiv = "X-UA-Compatible" content = "IE=edge"/>
		<meta name = "viewport" content = "width=device-width, initial-scale=1.0"/>
		<link rel = "stylesheet" type = "text/css" href = "css/base.css"/>
		<link rel = "stylesheet" type = "text/css" href = "css/layout.css"/>
		<link rel = "stylesheet" type = "text/css" href = "css/components.css"/>
		<title>Document</title>
	</head>
	<body class = "body">
		<h1 class = "heading">Featured Products</h1>
		<div class = "cards">
			<div class = "card">
				<div class = "card__preview"></div>
				<div class = "card__row card__info">
					<div class = "card__col card__title">
						<span class = "card__text card__text--name">Celebration Big Bundle Sale</span>
						<span class = "card__text card__text--description">Get up to 85% OFF</span>
					</div>
					<div class = "card__col card__details">
						<div class = "card__row card__discount">
							<span class = "card__price card__price--original">649</span>
							<span class = "card__price card__price--discounted">129</span>
						</div>
						<div class = "card__row card__rating">
							<span class = "card__row card__score">
								<img class = "icon" src = "svg/star.svg" alt = "Star Icon">
								5.00/5
							</span>
							<span class = "card__row card__score">
								<img class = "icon" src = "svg/cart.svg" alt = "Star Icon">
								215
							</span>
						</div>
					</div>
					<div class = "card__row card__actions">
						<a class = "card__btn-sheet" href = "javascript:void( 0 )"><img class = "icon" src = "svg/sheet.svg" alt = "Sheet Icon"></a>
						<a class = "card__btn-buy" href = "javascript:void( 0 )">Live Preview</a>
					</div>
				</div>

			</div>
		</div>
	</body>
</html>
