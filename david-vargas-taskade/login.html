<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8"/>

		<meta name = "viewport" content = "width=device-width, initial-scale=1.0"/>
		<link rel = "icon" type = "image/x-icon" href = "resources/img/favicon.ico"/>
		<link rel = "stylesheet" href = "resources/css/bootstrap.min.css"/>

		<title>Login | My Taskade</title>
	</head>
	<body class = "body">
		<!-- Login -->
		<div class = "login d-flex flex-column justify-content-center align-items-center">
			<div class = "login__box">
				<a href = "index.html"><img class = "login__logo" src = "resources/svg/logos/taskade-icon.svg" alt = "Taskade"/></a>
				<div class = "login__group">
					<h1 class = "login__heading">Log in</h1>
					<p class = "login__text">Welcome back to Taskade ðŸ‘‹</p>
				</div>
				<div class = "login__group">
					<a class = "login__btn login__btn--gray" href = "javascript:void( 0 )"><img class = "login__icon" src = "resources/svg/logos/google.svg" alt = "Google"/>Sign in with Google</a>
